<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../src/style/css/basic-style.css" />
    <link rel="stylesheet" href="../src/style/css/certificates-Css/index.css" />
    <link rel="stylesheet" href="../src/style/css/certificates-Css/index-desktop.css"
        media="screen and (min-width:936px)" />

    <link rel="stylesheet" href="../src/style/css/template/navar-iphone.css" />
    <link rel="stylesheet" href="../src/style/css/template/footer-iphone.css" />

    <link rel="stylesheet" href="../src/style/css/template/navar-desktop.css" media="screen and (min-width:936px)" />
    <link rel="stylesheet" href="../src/style/css/template/footer-desktop.css" media="screen and (min-width:936px)" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/glider-js@1/glider.min.js"></script>

    <script defer src="../src/style/js/template-navar-footer/navar/creator-navar.js"></script>
    <script defer src="../src/style/js/template-navar-footer/data-navar-footer.js"></script>
    <script defer src="../src/style/js/template-navar-footer/navar/call-navar.js"></script>
    <script defer src="../src/style/js/template-navar-footer/navar/navar-interaction.js"></script>

    <script defer src="../src/style/js/certificates/carrusel.js"></script>
    <script defer src="../src/style/js/certificates/creator-certificates.js"></script>
    <script defer src="../src/style/js/certificates/data-certificates.js"></script>
    <script defer src="../src/style/js/certificates/certificates-ingles.js"></script>
    <script defer src="../src/style/js/certificates/certificates-tecnologia.js"></script>
    <script defer src="../src/style/js/certificates/certificates-diseno.js"></script>
    <script defer src="../src/style/js/certificates/certificates-finanzas.js"></script>
    <script defer src="../src/style/js/certificates/certificates-extra.js"></script>

    <script defer src="../src/style/js/template-navar-footer/footer/creator-footer.js"></script>
    <script defer src="../src/style/js/template-navar-footer/footer/call-footer.js"></script>

    <link rel="shortcut icon" href="../src/img/assets/icons-redes/logo_daniel.svg" />
    <title>Certificados</title>
</head>

<body>
    <header id="navar"></header>
    <main>
        <section class="container_text--sabiduria">
            <div class="brillo-top"></div>
            <p class="text_sabiduria">
                La sabiduría es importante pero mas es el entendimiento para entender
                sabiduría y conomiento, la voluntad es el principio de la creación
            </p>
            <div class="brillo-bottom"></div>
        </section>

        <!--*cetificados ingles -->
        <section class="container_certificates">
            <h1 class="titles_certificates">Certificados de Ingles</h1>
            <div aria-label="anterior" class="button-left">
                <img src="../src/img/assets/icons-template/flecha-left.svg" alt="flecha-left" />
            </div>

            <div class="container_carusel container-ingles"></div>

            <div aria-label="anterior" class="button-right">
                <img src="../src/img/assets/icons-template/flecha-right.svg" alt="flecha-right" />
            </div>

            <div role="tablist" class="indicadores_carusel"></div>
        </section>
        <!-- *cetificados de tecnologia -->
        <section class="container_certificates">
            <h1 class="titles_certificates">Certificados de Tecnologias</h1>
            <div aria-label="anterior" class="button-left button-left2">
                <img src="../src/img/assets/icons-template/flecha-left.svg" alt="flecha-left" />
            </div>

            <div class="container_carusel container-tecnologia container_carusel2"></div>

            <div aria-label="anterior" class="button-right button-right2">
                <img src="../src/img/assets/icons-template/flecha-right.svg" alt="flecha-right" />
            </div>

            <div role="tablist" class="indicadores_carusel indicadores_carusel2"></div>
        </section>
        <!-- *certificates de diseño -->
        <section class="container_certificates">
            <h1 class="titles_certificates">Certificados de Diseño</h1>
            <div aria-label="anterior" class="button-left button-left3">
                <img src="../src/img/assets/icons-template/flecha-left.svg" alt="flecha-left" />
            </div>

            <div class="container_carusel container-diseno container_carusel3"></div>

            <div aria-label="anterior" class="button-right button-right3">
                <img src="../src/img/assets/icons-template/flecha-right.svg" alt="flecha-right" />
            </div>

            <div role="tablist" class="indicadores_carusel indicadores_carusel3"></div>
        </section>
        <!-- *certificates finanzas -->
        <section class="container_certificates">
            <h1 class="titles_certificates">Certificados de Finanzas</h1>
            <div aria-label="anterior" class="button-left button-left4">
                <img src="../src/img/assets/icons-template/flecha-left.svg" alt="flecha-left" />
            </div>

            <div class="container_carusel container-finanzas container_carusel4"></div>

            <div aria-label="anterior" class="button-right button-right4">
                <img src="../src/img/assets/icons-template/flecha-right.svg" alt="flecha-right" />
            </div>

            <div role="tablist" class="indicadores_carusel indicadores_carusel4"></div>
        </section>
        <!-- *certificates extra -->
        <section class="container_certificates">
            <h1 class="titles_certificates">Certificados de Extra</h1>
            <div aria-label="anterior" class="button-left button-left5">
                <img src="../src/img/assets/icons-template/flecha-left.svg" alt="flecha-left" />
            </div>

            <div class="container_carusel container-extra container_carusel5"></div>

            <div aria-label="anterior" class="button-right button-right5">
                <img src="../src/img/assets/icons-template/flecha-right.svg" alt="flecha-right" />
            </div>

            <div role="tablist" class="indicadores_carusel indicadores_carusel5"></div>
        </section>
    </main>
    <footer id="footer"></footer>
</body>

</html>
