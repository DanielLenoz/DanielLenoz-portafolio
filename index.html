<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style/css/basic-style.css" />
    <link rel="stylesheet" href="./src/style/css/index-Css/index.css" />
    <link rel="stylesheet" href="./src/style/css/index-Css/index-desktop.css" media="screen and (min-width:936px)" />
    <link rel="stylesheet" href="./src/style/css/template/navar-iphone.css" />
    <link rel="stylesheet" href="./src/style/css/template/navar-desktop.css" media="screen and (min-width:936px)" />

    <script defer src="https://unpkg.com/typed.js@2.0.15/dist/typed.umd.js"></script>

    <script defer src="./src/style/js/template-navar-footer/navar/creator-navar.js"></script>
    <script defer src="./src/style/js/template-navar-footer/data-navar-footer.js"></script>
    <script defer src="./src/style/js/template-navar-footer/navar/call-navar-home.js"></script>
    <script defer src="./src/style/js/template-navar-footer/navar/navar-interaction.js"></script>
    
    <script defer src="./src/style/js/index.js/textIntro.js"></script>

    <link rel="shortcut icon" href="./src/img/assets/icons-redes/logo_daniel.svg" />
    <title>Portafolio Daniel</title>
</head>

<body>
    <header id="home"></header>
    <main>
        <figure class="container_image--logo">
            <picture>
                <source media="(min-width:945px)" srcset="./src/img/img-desktop/logo_daniel.png" />
                <img src="./src/img/img-iphone/logo_daniel.png" alt="Logo Daniel" />
            </picture>
        </figure>
        <div class="conten_text">
            <p class="text_static">
                Hello!! soy Daniel <span class="auto-typed"></span>
            </p>
        </div>
        <figure class="container_image--daniel">
            <picture>
                <img src="./src/img/img-desktop/daniel.png" alt="daniel" />
            </picture>
        </figure>
    </main>
</body>

</html>
